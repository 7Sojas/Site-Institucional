<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">

        <div class="container">
            <h1 class="titulo">
                <img src="./src/logoNavbar.png" alt="">
            </h1>
            
        </div>

        

        <div class="caixa-login-maior">

            <div class="img_grande">
                <img src="./src/Sites-de-Freelancer-capa-960x960.png" alt="">
            </div>

            <div class="caixa-login">
                

                <center>

                    <img style="width: 120px; height: 120px; border-radius: 100%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSyDVvFBCn6ai-IHsUV-0ydf52BXdchYQwVFyQ7g9_OI7JysLe" alt="">
                

                    <h3>Realize o seu login:</h3>
                    <br><br>
                    <b>E-mail:</b> <br>
                    <input type="text" id="input_email">
                    <br><br>
                    <br><br>
                    <b>Senha:</b> <br>
                    <input type="password" id="input_senha">
                    <br><br>
                    <br><br>
                    <br><br>
                    <button onclick="realizarLogin()"><b>LOGIN</b></button>
                    <br>
                    <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </center>
            </div>   

            



        </div>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

</body>

</html>

<script  src="//code.jivosite.com/widget/q3hkbM54dw" async>


    function realizarLogin() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") 
        {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para continuar!";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", 
        {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO realizarLogin()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () 
                    {
                        window.location = "../dashboard/propriedade.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    cardErro.style.display = "block"
                    mensagem_erro.innerHTML = "Email e/ou senha inválido(s)";
                    return false;
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
