<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastros.css">
    <link rel="icon" type="image/png" href="../img_one_page/img_calculadora/soja.ico">
    
    
    <!--Importação da font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Cadastro de Silo</title>
</head>
<body>
    <div id="header">
        <button id="bVoltar" onclick="voltar()"><img src="src/seta.png" width="65px"></button>
    </div>

    <div id="cadastro" style="width:820px ; height: 650px;">
      <h1 style="font-size: 46px;">Cadastre seu Silo</h1>
      <div id="silo">
        <div id="info">
          <div>
        <span> Nome:</span>
        <input type="text" id="input_nome" placeholder="   ex: SILO 1 "  class="input_m"/> 
      </div>
      <div>
        <span> Tipo de silo</span>
        <select id="select_tipo">
          <option value="vazio"></option>
        <option value="metalico">Metálico</option>
        <option value="concreto">Concreto</option>
      </select>
    </div>
    </div>
<br>
      <span style="font-size: 14px; text-align: center; line-height: 1em;">*Nos campos abaixo devem ser inseridos quais os intervalos de temperatura e umidade 
        que você estabelece estável dentro dos silos de armazenamento de sua propriedade. </span>
      <div id="dados">
           
        <div>
          TEMPERATURA
          <br />

          <span style="font-size: 22px;"> mín max</span>
          <br />
          <input type="number" id="temp_input_min" class="input_p" />

          <input type="number" id="temp_input_max" class="input_p" />
          <br /><br />

        </div>

        <div>
          <span>UMIDADE</span>
          
          <br />
          <span style="font-size: 22px;"> mín max</span>
          <br />
          <input type="number" id="umi_input_min" class="input_p" />

          <input type="number" id="umi_input_max" class="input_p" />
        
          <br /><br />

        </div>
      </div>
      <br><br> <br>

    <br><br>
      </div>
      <button id="bCadastrar" onclick="cadastrar()">Cadastrar</button>
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
    </div>
</body>
</html>

<script>
  function cadastrar() 
  {
    var tipoVar = select_tipo.value;
    var nomeVar = input_nome.value;
    var tempMinVar = temp_input_min.value;
    var tempMaxVar = temp_input_max.value;
    var umiMinVar = umi_input_min.value;
    var umimaxVar = umi_input_max.value;
    var propriedadeIdVar = sessionStorage.getItem('ID_PROPRIEDADE');


    if (tipoVar == "vazio" || nomeVar == "" || tempMaxVar == "" || tempMinVar == "" || umiMinVar == "" || umimaxVar == "") 
    {
        mostrarErro("Preencha todos os campos para continuar");
        return false;
    }

    fetch("/silos/cadastrarSilo", 
    {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify
        ({
            tipoServer: tipoVar,
            nomeServer: nomeVar,
            tempMaxServer: tempMaxVar,
            tempMinServer: tempMinVar,
            umimaxServer: umimaxVar,
            umiMinServer: umiMinVar,
            propriedadeIdServer: propriedadeIdVar

          }),
    })
    .then(function (resposta) 
    {
        if (resposta.ok) {
            mostrarSucesso("Cadastro realizado com sucesso! Redirecionando para sua dashboard...");
            setTimeout(() => 
            {
              console.log("Cadastrou!");
                // window.location = "login.html";
            }, 2000);
        } else if (resposta.status == 409) 
        {
            return resposta.text().then(texto => { throw new Error(texto); });
        } else 
        {
            throw new Error("Houve um erro ao tentar realizar o cadastro!");
        }
    })
    .catch(function (erro) 
    {
        mostrarErro(erro.message);
    })
    return false;
}

function mostrarErro(mensagem) 
{
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = mensagem;
    setTimeout(sumirMensagem, 5000);
}

function mostrarSucesso(mensagem) 
{
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = mensagem;
    setTimeout(sumirMensagem, 5000);
}

function sumirMensagem() 
{
    cardErro.style.display = "none";
}
</script>
