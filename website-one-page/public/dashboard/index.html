    <script>



        function pesquisarSilo() {

            const search = iptSearch.value;
            let filtro = search.toUpperCase()
            let card = document.querySelector('.card-content');
            let cards
            let li = card.getElementsByTagName('li')
            let h3;


            for (let count = 0; count < li.length; count++) {

                cards = card.getElementsByTagName('a')[count]

                h3 = cards.querySelector('h3').textContent

                if (h3.toUpperCase().indexOf(filtro) == -1) {
                    cards.classList.remove('display-block')
                    cards.classList.add('display-none')
                } else {
                    cards.classList.add('display-block')
                    cards.classList.remove('display-none')
                }

            }
        }


        function carregarSilos() {


            const queryString = window.location.search
            const params = new URLSearchParams(queryString)
            const id = params.get('id')

            console.log(id)

            const usuarioId = localStorage.getItem('IdUsuario');

            fetch(`/propriedade/${id}/silos`)
                .then(data => data.json())
                .then(response => {
                    console.log(response)

                    const container = document.getElementById('silos-container');
                    container.innerHTML = '';


                    document.querySelectorAll('.qtd_silos')[0].innerHTML = response.length
                    document.querySelectorAll('.qtd_silos')[1].innerHTML = response.length


                    response.forEach(item => {

                        const card = document.createElement('a');
                        card.href = `silo.html?id=${item.id}`;
                        card.innerHTML = `
                            <div class="card">
                                <img src="src/planta.png" alt="">
                                <li>
                                    <h3>Silo ${item.id}</h3>
                                </li>
                            </div>
                        `;
                        container.appendChild(card);

                    })

                })

        }



        function sessao() {
            const idUsuario = sessionStorage.ID_USUARIO
            const nome = sessionStorage.NOME_USUARIO

            nomeUsuario.innerHTML = nome
        }

        function logout() {
            sessionStorage.clear()

            window.location = '../index.html'
        }


    </script>
